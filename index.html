<body>
  <div class="container">
    <h1 class="title">CYGNAL</h1>
    <div class="myGameContainer">
      <canvas id="myCanvas" width="800" height="600"></canvas>
    </div>

    <div class="gameExplanation">
      <h3>操作方法</h3>
      <table>
        <tbody>
          <tr>
            <th>Zキー長押しで</th>
            <td>弾の発射(8方向)
              <br/>Zキーを離すと主人公が弾の所にテレポート</td>
          </tr>
          <tr>
            <th>Xキー</th>
            <td>ジャンプ</td>
          </tr>
          <tr>
            <th>矢印キー</th>
            <td>移動</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="gameExplanation">
      <h3>How To Play</h3>
      <table>
        <tbody>
          <tr>
            <th>Hold down the Z Key</th>
            <td>Shoot the bullet
              <br/>When release the Z key,character will transport to the bullet place.</td>
          </tr>
          <tr>
            <th>X Key</th>
            <td>Jump</td>
          </tr>
          <tr>
            <th>Arrow Keys</th>
            <td>Move</td>
          </tr>
        </tbody>
      </table>
